<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Konversi Jarak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-primary bg-gradient text-light">

    <div class="container text-center bg-light text-dark p-4 rounded shadow">
        <h1>Website Konversi Jarak</h1>

        <input id="input1" class="form-control w-50 mx-auto mt-3" type="number" placeholder="Masukkan angka" oninput="konversi()">

        <!-- Dropdown untuk memilih satuan awal -->
        <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownSatuan1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Pilih Satuan
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="pilihSatuan(this, 'dropdownSatuan1')">Centimeter</a></li>
                <li><a class="dropdown-item" href="#" onclick="pilihSatuan(this, 'dropdownSatuan1')">Meter</a></li>
                <li><a class="dropdown-item" href="#" onclick="pilihSatuan(this, 'dropdownSatuan1')">Kilometer</a></li>
            </ul>
        </div>

        <input id="input2" class="form-control w-50 mx-auto mt-3" type="text" placeholder="Hasil konversi" readonly>

        <!-- Dropdown untuk memilih satuan tujuan -->
        <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownSatuan2"
                data-bs-toggle="dropdown" aria-expanded="false">
                Pilih Satuan
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="pilihSatuan(this, 'dropdownSatuan2')">Centimeter</a></li>
                <li><a class="dropdown-item" href="#" onclick="pilihSatuan(this, 'dropdownSatuan2')">Meter</a></li>
                <li><a class="dropdown-item" href="#" onclick="pilihSatuan(this, 'dropdownSatuan2')">Kilometer</a></li>
            </ul>
        </div>
    </div>

    <script>
        let satuanAwal = "";
        let satuanTujuan = "";

        function pilihSatuan(element, dropdownId) {
            document.getElementById(dropdownId).innerText = element.innerText;
            if (dropdownId === 'dropdownSatuan1') {
                satuanAwal = element.innerText;
            } else {
                satuanTujuan = element.innerText;
            }
            konversi();
        }

        function konversi() {
            let nilai = parseFloat(document.getElementById('input1').value);
            if (isNaN(nilai) || satuanAwal === "" || satuanTujuan === "") return;

            let konversiKeMeter = {
                "Centimeter": nilai / 100,
                "Meter": nilai,
                "Kilometer": nilai * 1000
            };

            let nilaiDalamMeter = konversiKeMeter[satuanAwal];
            let hasilKonversi = {
                "Centimeter": nilaiDalamMeter * 100,
                "Meter": nilaiDalamMeter,
                "Kilometer": nilaiDalamMeter / 1000
            };

            document.getElementById('input2').value = hasilKonversi[satuanTujuan].toFixed(4);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
