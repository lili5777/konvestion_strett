<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konversi Jarak</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      body {
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
      }
      .card {
        border-radius: 15px;
      }
      .btn-primary {
        background: #007bff;
        border: none;
        transition: 0.3s;
      }
      .btn-primary:hover {
        background: #0056b3;
      }
      .form-control,
      .form-select {
        border-radius: 10px;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div
            class="card shadow-lg p-5 bg-white"
            data-aos="fade-up"
            data-aos-duration="3000"
          >
            <h2 class="text-center text-primary fw-bold">Konversi Jarak</h2>
            <p class="text-center text-muted">
              Ubah satuan panjang dengan mudah!
            </p>
            <div class="mb-3">
              <label class="form-label fw-semibold">Masukkan Nilai</label>
              <input
                type="number"
                id="nilai"
                class="form-control"
                placeholder="Masukkan angka"
              />
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Dari</label>
              <select id="jarak1" class="form-select">
                <option value="centimeter">Centimeter</option>
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Ke</label>
              <select id="jarak2" class="form-select">
                <option value="centimeter">Centimeter</option>
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
              </select>
            </div>
            <div class="text-center">
              <button onclick="konver()" class="btn btn-primary w-100 py-2">
                Konversi
              </button>
            </div>
            <div
              id="output"
              class="mt-4 text-center fw-bold text-success fs-4"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
